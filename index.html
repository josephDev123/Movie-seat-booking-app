<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Joseph Uzuegbu">
	<meta name="description" content="Movie Booking App allows you to select number of seat and movie in a cinema.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Seat Booking</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h2 class="heading">Movie Seat Booking</h2>
<div id="movie">
	<label>Select Movies:</label>
	<select id="movie_select_option">
		<option value="10">Avenger ($10)</option>
		<option value="12">Osuofia in Miami ($12)</option>
		<option value="14">Prison-break ($14)</option>
		<option value="16">Vampire Diary (16)</option>
	</select>
</div>

<ul class="seat_status">
	<li>
		<div class="seat"></div>
		<small>N/A</small>
    </li>

    <li>
		<div class="seat selected"></div>
		<small>Selected</small>
	</li>

	<li>
		<div class="seat Occupied"></div>
		<small>Occupied</small>
	</li>
</ul>

<div class="move_seats_container">
	<div class="screen"></div>

	<div class="row">
		<div class="seat"></div>
		<div class="seat" style="margin-right: 20px;"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat" style="margin-right: 20px;"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>

	<div class="row">
		<div class="seat"></div>
		<div class="seat" style="margin-right: 20px;"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat Occupied"></div>
		<div class="seat Occupied" style="margin-right: 20px;"></div>
		<div class="seat Occupied"></div>
		<div class="seat"></div>
	</div>

	<div class="row">
		<div class="seat"></div>
		<div class="seat" style="margin-right: 20px;"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat" style="margin-right: 20px;"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>


	<div class="row">
		<div class="seat"></div>
		<div class="seat Occupied" style="margin-right: 20px;"></div>
		<div class="seat Occupied"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat" style="margin-right: 20px;"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>



	<div class="row">
		<div class="seat"></div>
		<div class="seat" style="margin-right: 20px;"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat" style="margin-right: 20px;"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>


	<div class="row">
		<div class="seat"></div>
		<div class="seat" style="margin-right: 20px;"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat Occupied"></div>
		<div class="seat Occupied" style="margin-right: 20px;"></div>
		<div class="seat Occupied"></div>
		<div class="seat"></div>
	</div>
</div>

<p style="padding: 8px;">The number of seat selected is <span id="count">0</span> and the price is $<span id="total">0</span></p>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
